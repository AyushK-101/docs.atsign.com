{{ if or .PrevInSection .NextInSection -}}
	<div class="docs-navigation d-flex justify-content-between">
	<!-- https://www.feliciano.tech/blog/custom-sort-hugo-single-pages/ -->
    {{ $layouts := (slice "codelab-list" "single") -}}
    {{ $pages := where (where site.Pages "Section" .Section) "Params.layout" "in" $layouts -}}
    {{ with $pages.Next . -}}
        <a href="{{ .RelPermalink }}">
            <div class="card my-1">
                <div class="card-body py-2">
                    &larr; {{ .Title }}
                </div>
            </div>
        </a>
    {{ end -}}
    {{ with $pages.Prev . -}}
        <a class="ms-auto" href="{{ .RelPermalink }}">
            <div class="card my-1">
                <div class="card-body py-2">
                    {{ .Title }} &rarr;
                </div>
            </div>
        </a>
    {{ end -}}
	</div>
{{ end -}}
